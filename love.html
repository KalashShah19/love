<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f8f8;
    }

    #mail {
      width: 150px;
      cursor: pointer;
      animation: fadeIn 1s;
    }

    #message {
      display: none;
      text-align: center;
      font-size: 24px;
      color: #333;
      margin-top: 20px;
      animation: fadeOut 1s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    @keyframes heartbeat {
      0% {
        transform: scale(0.9);
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
      }
      70% {
        transform: scale(1);
        box-shadow: 0 0 0 5px rgba(0, 0, 0, 0);
      }
      100% {
        transform: scale(0.9);
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
      }
    }

    #heart {
      animation: heartbeat 1s infinite;
    }

    /* Responsive styles */
    @media screen and (max-width: 600px) {
      #mail {
        width: 100px;
      }

      #message {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <img id="mail" src="https://w7.pngwing.com/pngs/692/496/png-transparent-email-materials-technology-inc-yahoo-mail-computer-icons-internet-email-love-miscellaneous-heart.png" alt="Mail" onclick="showMessage()">
  <div id="message">
    <p>I love you VIRTI </p>
    <div id="heart">❤️</div>
  </div>

  <script>
    function showMessage() {
      var mailIcon = document.getElementById('mail');
      var messageDiv = document.getElementById('message');

      // Hide mail icon
      mailIcon.style.display = 'none';

      // Show message with heartbeat animation
      messageDiv.style.display = 'block';
    }
  </script>
</body>
</html>
