<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f8f8;
    }

    #mail {
      cursor: pointer;
    }

    #message {
      display: none;
      text-align: center;
      color: #333;
      margin-top: 20px;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(0.9);
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
      }
      70% {
        transform: scale(1);
        box-shadow: 0 0 0 5px rgba(0, 0, 0, 0);
      }
      100% {
        transform: scale(0.9);
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
      }
    }

    #heart {
       font-size: 150px;
      animation: heartbeat 1.5s infinite;
    }

    p{
        font-size: 60px;
    }

    h2{
        text-align: center;
    }
  </style>
</head>
<body>
    <img id="mail" src="https://w7.pngwing.com/pngs/692/496/png-transparent-email-materials-technology-inc-yahoo-mail-computer-icons-internet-email-love-miscellaneous-heart.png" width="600" height="400" alt="Mail" onclick="showMessage()"> 
    <div id="message">
        <p>I Love You VIRTI</p>
        <div id="heart">❤️</div>
    </div>

  <script>
    function showMessage() {
      var mailIcon = document.getElementById('mail');
      var messageDiv = document.getElementById('message');

      mailIcon.style.display = 'none';

      messageDiv.style.display = 'block';
    }
  </script>
</body>
</html>
